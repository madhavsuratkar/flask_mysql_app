<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
    <h1>Add Student</h1>
    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="roll_num">Roll Number:</label><br>
        <input type="number" id="roll_num" name="roll_num" required><br><br>

        <label for="maths">Maths Marks:</label><br>
        <input type="number" id="maths" name="maths" required><br><br>

        <label for="science">Science Marks:</label><br>
        <input type="number" id="science" name="science" required><br><br>

        <label for="english">English Marks:</label><br>
        <input type="number" id="english" name="english" required><br><br>

        <input type="submit" value="Add Student">
    </form>
</body>
</html>
